<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SharkCode</title>
	<style>
		body{
			background-color: #202025;
			text-align: center;
		}
		h1{
			color: black;
			text-align: center;
			font-size: 3em;
		}
		h2{
			color: cornsilk;
			text-align: center;
		}
		#hello{
			color: burlywood;
		}
		.english{
			color: white;
		}
	</style>
</head>
<body>
	<h1 id="hello"></h1>
	<h1 class="english"></h1>

	<h2 id="data"></h2>

	<button onclick="botonPresionado(this)">BOTON</button>
	<script>
		let texto = "¡Hola Mundo!";
		let text = "Hello World!";

		let num1 = 10;
		let num2 = 20;

		let saludo = "Hola";
		let nombre = "Daniel";

		let hello = document.getElementById("hello");
		let english = document.getElementsByClassName("english");
		let data = document.getElementById("data");

		hello.innerText = texto;
		english[0].innerText = text;

		data.innerText = num1 + num2;


		// hello.innerText = "¡" + saludo + " " + nombre + "!";
		hello.innerText = `¡${saludo} ${nombre}!`;


		function botonPresionado(event) {
			data.innerText = parseInt(data.innerText) + 10;
		}


		// console.info("Hola Mundo");
		// console.error("Hola Mundo");
		// console.log("Hola Mundo");
	</script>
</body>
</html>
